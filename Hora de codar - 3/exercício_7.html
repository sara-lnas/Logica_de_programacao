<script>

/*7 - Escreva um algoritmo para ler as notas de avaliações de um aluno, calcule e imprima a média (simples) desse aluno.
Só devem ser aceitos valores válidos durante a leitura (0 a 10) para cada nota. São 6 notas ao total. Caso o valor
informado para qualquer uma das notas esteja fora do limite estabelecido, deve ser solicitado um novo valor ao usuário.*/ 
 
  var sm = 0;
  for (var i = 1; i <= 6; i ++) {
    
    var n = parseFloat(prompt(`Informe a ${i}ª nota:`));

    while (n < 0 || n > 10 || isNaN(n)) {
        n = parseFloat(prompt(`nota inválida. Informe a ${i}ª nota novamente:`));
    }
    sm += n;
 }  

   var media = sm / 6; 
   alert(`A média do aluno é: ${media}`);
 
</script>

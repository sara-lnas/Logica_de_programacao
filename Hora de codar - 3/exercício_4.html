<script>

// 4 - Faça um algoritmo que calcule e escreva a média aritmética dos números inteiros entre 15 (inclusive) e 100 (inclusive).

  var soma = 0;
  var quantidade = 15;
  var numElemento = 0;

  while (quantidade <= 100) {
    soma += quantidade;
    quantidade ++;
    numElemento ++;

   }
    let media = soma / numElemento;
    alert("A média aritmética dos números de 15 a 100 é: " + media);


</script>

    <title>Exercício 8</title>

<script>

/*8 - Ler um valor N e imprimir todos os valores inteiros entre 1 (inclusive) e N (inclusive). Considere que o N será sempre
maior que ZERO. N  é um valor informado pelo usuário.*/
 
     var N =  parseInt(prompt("Digite um número: "));

     while (N >= 1) {
      document.write(N, "<br>");
      N --;
    }

</script>

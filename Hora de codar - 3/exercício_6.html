<script>

/* 6 - Escreva um programa para ler 2 notas de um aluno, calcular e imprimir a média final. Considere que a nota de 
aprovação é 9,5. Logo após escrever a mensagem "Calcular a média de outro aluno Sim/Não?" e solicitar um resposta. Se a
resposta for "S", o programa deve ser executado novamente, caso contrário deve ser encerrado exibindo a quantidade de alunos aprovados.*/

   var alunosAprovados = 0;
   
   function aluno() {

    let n1 = parseFloat(prompt("Digite a primeira nota: "));
    let n2 = parseFloat(prompt("Digite a segunda nota: "));

    let media = (n1 + n2) / 2;

    if (media >= 9.5) {
        alunosAprovados ++;
    }
    outro();
 }

</script>

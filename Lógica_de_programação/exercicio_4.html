   var numero1 = parseInt(prompt("Ditgite o primeiro número: "));
   var numero2 = parseInt(prompt("Digite o segundo numero: "));
   var numero3 = parseInt(prompt("Digite o terceiro número: "));

   if (numero1 < numero2 && numero1 < numero3) {
    document.write("A soma dos dois maiores números é: "+ (numero2 + numero3));
    
   }else if (numero2 < numero3 && numero2 < numero1){
    document.write("A soma dos dois maiores números é: "+ (numero1 + numero3));

    }else {
    document.write("A soma dos dois maiores números é: "+ (numero1 + numero2));
  }

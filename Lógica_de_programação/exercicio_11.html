<script>

/*11. Uma micro calculadora:
Escreva um programa para ler 2 valores inteiros informados pelo usuário e uma das seguintes operações a serem executadas
(codificada da seguinte forma: 1. Adição, 2. Subtração, 3. Divisão, 4. Multiplicação).
O programa deve calcular e escrever o resultado dessa operação sobre os dois valores lidos.*/


  var numero_1 = parseInt(prompt("Digite o primeiro número: "));
  var numero_2 = parseInt(prompt("Digite o segundo número: "));

  var operacao = parseInt(prompt("Escolha uma das opções:\n 1 - Adição\n 2 - Subtração\n 3 - Divisão\n 4 - Multiplicação"));
  

  switch (operacao) {

    case 1: 
      var soma = numero_1 + numero_2;
      alert(`A soma é: ${soma}`);
      break;

    case 2:
      var subtracao = numero_1 - numero_2;
      alert(`A subtração é: ${subtracao}`);
      break;

    case 3:
      var divisao = numero_1 / numero_2;
      alert(`A divisão é: ${divisao}`);
      break;

    case 4:
      var multiplicacao = numero_1 * numero_2;
      alert(`A multiplicação é: ${multiplicacao}`);
      break;

    default: 
    alert('Está não é uma opção, tente novamente.');
   }

</script>

<!DOCTYPE html>

    <title>Exercício 7</title>

<script>

/* 7. Faça um programa que leia 6 números que o usuário vai informar. Todos os números lidos com valor inferior a 72 
devem ser somados. Escreva o valor final da soma efetuada e também todos valores que o usuário informou.*/

  var numeros = [];
  var soma = 0;

  for (var i = 1; i <= 6; i++) {
    var numero = parseFloat(prompt("Informe o número: " + i + ":"));
    numeros.push(numero);

   if (numero < 72) {
    soma += numero;
   }
}

   document.write("Os números informados pelo usuário é: ");
   for (var i = 0; i < numeros.length; i++) {
   document.write(numeros[i]);
}

   document.write("A soma dos números menores que 72 é: " + soma);

</script>

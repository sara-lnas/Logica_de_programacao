  if (num1 !== num2 && num1 !== num3 && num1 !== num4 && num2 !== num3 && num2 !== num4 && num3 !== num4) {
  var maiorValor = Math.max(num1, num2, num3, num4);

  document.write("Primeiro valor: " +  num1);
  document.write("Último valor: " +  num4);
  document.write("Maior valor: " +  maiorValor);

 } else {

<!DOCTYPE html>

<script>

/*Tendo como entrada a altura e o sexo (codificado da seguinte forma: 1: feminino 2: masculino) de uma pessoa,
 construa um programa que calcule e imprima seu peso ideal, utilizando as seguintes fórmulas:
 - para homens: (72.7 * h) - 58.
 - para mulheres: (62.1 * h) - 44.7*/

  var altura = parseFloat(prompt("Informe a sua altura? Ex: 1.60m "));
  var sexo = parseInt(prompt("Qual o seu sexo? \n 1- Feminino \n 2- Masculino: "));

  switch (sexo) {

    case 1:
    var pesoIdeal = (62.1 * altura) - 44.7;
    alert(`O seu peso ideal é: ${pesoIdeal.toFixed(2)} kg`);
    break;

    case 2: 
    var pesoIdeal = ((72.7 * altura) - 58);
    alert(`O seu peso ideal é: ${pesoIdeal.toFixed(2)} kg`)
    break;

    default:
    alert("Escolha 1 ou 2.");
  }

</script>
